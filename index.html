<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Information Users</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="row">
                <form autocomplete="off" class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" id="find" onkeyup="hint()" class="form-control" placeholder="Search by name">
                    </div>
                    <button type="button" onclick="searchPost()" class="btn btn-default">Search</button>
                    <button type="button" onclick="resetPost()" class="btn btn-success">Reset</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h3>User List</h3>
                <button type="button" class="btn btn-primary btn-xs pull-right create-user" data-toggle="modal" data-target="#createuserModal">Create User</button>
                <div class="modal fade" id="createuserModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal create-user -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create User</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" id="createUserForm">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" id="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" id="username">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input type="text" class="form-control" id="phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="website">Website:</label>
                                        <input type="text" class="form-control" id="website">
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button onclick="addPost()" class="btn btn-primary" data-dismiss="modal">Create</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <h3 class="">Todos List</h3>
                <button type="button" class="btn btn-primary btn-xs pull-right create-user" data-toggle="modal" data-target="#createtodoModal">Create Todo</button>
                <div class="modal fade" id="createtodoModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- MODAL CREATE TODOS -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create Todos</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" id="createTodosForm">
                                    <div class="form-group">
                                        <label for="userId">userId:</label>
                                        <input type="text" class="form-control" id="userId">
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Title:</label>
                                        <input type="text" class="form-control" id="title">
                                    </div>
                                    <div class="radio">
                                        <label for="Completed">Completed:</label><br>
                                        <div class="radio">
                                            <label><input type="radio" name="completed" value="false">false</label>
                                            <label><input type="radio" name="completed" value="true">true</label>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" onclick="createTodos()" data-dismiss="modal">Create</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>name</th>
                                <th>username</th>
                                <th>email</th>
                                <th>phone</th>
                                <th>website</th>
                                <th colspan="3">Option</th>
                            </tr>
                        </thead>
                        <tbody id="posts">

                        </tbody>
                    </table>
                    <!-- modal edit -->


                    <div class="modal fade" id="edituserModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- MODAL EDIT USER -->

                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Edit User</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="">
                                        <div class="form-group">
                                            <label for="id">ID:</label>
                                            <input type="text" class="form-control" id="editId" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="editName">
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" class="form-control" id="editUsername">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" class="form-control" id="editEmail">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone:</label>
                                            <input type="text" class="form-control" id="editPhone">
                                        </div>
                                        <div class="form-group">
                                            <label for="website">Website:</label>
                                            <input type="text" class="form-control" id="editWebsite">
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button onclick="savePost()" class="btn btn-primary" data-dismiss="modal">Edit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <input type="text" id="userTodos" hidden>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Completed</th>
                                <th colspan="2">Option</th>
                            </tr>
                        </thead>
                        <tbody id="todos">

                        </tbody>
                    </table>
                    <div class="modal fade" id="edittodoModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- MODAL EIDT TODOS -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Eidt Todos</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" id="edittodoModal">
                                        <div class="form-group">
                                            <label for="userId">userId:</label>
                                            <input type="text" class="form-control" id="editUserId" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="title">Title:</label>
                                            <input type="text" class="form-control" id="editTitle">
                                        </div>
                                        <div class="radio">
                                            <label for="Completed">Completed:</label><br>
                                            <div class="radio">
                                                <label><input type="radio" name="editCompleted" value="false">false</label>
                                                <label><input type="radio" name="editCompleted" value="true">true</label>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" onclick="saveTodos()" data-dismiss="modal">Edit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
