<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.13/lodash.min.js"></script>
    <script src="http.js"></script>
    <script src="render.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Information Users</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <form autocomplete="off" class="form" id="form">
                    <div class="form-group">
                        <input type="text" id="find" class="form-control" placeholder="Search by name">
                    </div>

                    <div class="pull-right">
                        <button type="button" onclick="searchPost()" class="btn btn-default">Search</button>
                        <button type="button" onclick="resetPost()" class="btn btn-success">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <div>
                    <h3 class="titleList">Users List</h3>
                </div>
                <button type="button" class="btn btn-primary btn-xs pull-right create-user" data-toggle="modal" data-target="#createuserModal">Create User</button>
                <div class="modal fade" id="createuserModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal create-user -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create User</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" name="createUserForm" id="createUserForm">
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" name="username" id="username" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="email" class="form-control" name="email" id="email" placeholder="email@gmail.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone:</label>
                                        <input type="text" class="form-control" name="phone" id="phone" placeholder="092826xxxx">
                                    </div>
                                    <div class="form-group">
                                        <label for="website">Website:</label>
                                        <input type="text" class="form-control" name="website" id="website" placeholder="Your Website">
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button onclick="addPost()" class="btn btn-primary">Create</button>
                                <button onclick="cancelAdd()" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <h3 class="titleList">Todos List User </h3>
                    <h3 class="titleList" id="titleTodosList"></h3>
                </div>
                <button type="button" class="btn btn-primary btn-xs pull-right create-user" data-toggle="modal" data-target="#createtodoModal">Create Todo</button>
                <div class="modal fade" id="createtodoModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- MODAL CREATE TODOS -->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Create Todos</h4>
                            </div>
                            <div class="modal-body">
                                <form action="" name="createTodosForm" id="createTodosForm">
                                    <div class="form-group">
                                        <label for="userId">userId:</label>
                                        <input type="text" name="userId" class="form-control" id="userId">
                                    </div>
                                    <div class="form-group">
                                        <label for="title">Title:</label>
                                        <input type="text" name="title" class="form-control" id="title">
                                    </div>
                                    <div class="radio">
                                        <label for="Completed">Completed:</label><br>
                                        <div class="radio">
                                            <label><input type="radio" name="completed" value="false">false</label>
                                            <label><input type="radio" name="completed" value="true">true</label>
                                        </div>
                                    </div>
                                </form>

                            </div>
                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" onclick="createTodos()">Create</button>
                                <button onclick="cancelAddTodos()" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" id="userlist">
                <div class="table-responsive">
                    <table class="table table-bordered" id="table" name="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>name</th>
                                <th>username</th>
                                <th>email</th>
                                <th>phone</th>
                                <th>website</th>
                                <th colspan="3">Option</th>
                            </tr>
                        </thead>
                        <tbody id="posts">

                        </tbody>
                    </table>
                    <div>
                        <ul id="pageUser" class="pagination pagination-sm">
                        </ul>
                    </div>


                    <!-- modal edit -->


                    <div class="modal fade" id="edituserModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- MODAL EDIT USER -->

                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Edit User</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" name="editUserForm">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" name="editName" class="form-control" id="editName">
                                        </div>
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <input type="text" name="editUsername" class="form-control" id="editUsername">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" name="editEmail" class="form-control" id="editEmail">
                                        </div>
                                        <div class="form-group">
                                            <label for="phone">Phone:</label>
                                            <input type="text" name="editPhone" class="form-control" id="editPhone">
                                        </div>
                                        <div class="form-group">
                                            <label for="website">Website:</label>
                                            <input type="text" name="editWebsite" class="form-control" id="editWebsite">
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button onclick="savePost()" class="btn btn-primary">Edit</button>
                                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <input type="text" id="userTodos" hidden>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Completed</th>
                                <th colspan="2">Option</th>
                            </tr>
                        </thead>
                        <tbody id="todos">

                        </tbody>
                    </table>
                    <div class="modal fade" id="edittodoModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- MODAL EIDT TODOS -->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Eidt Todos</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="" name="edittodoModal" id="edittodoModal">
                                        <div class="form-group">
                                            <label for="userId">userId:</label>
                                            <input type="text" name="editUserId" class="form-control" id="editUserId" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="title">Title:</label>
                                            <input type="text" name="editTitle" class="form-control" id="editTitle">
                                        </div>
                                        <div class="radio">
                                            <label for="Completed">Completed:</label><br>
                                            <div class="radio">
                                                <label><input type="radio" name="editCompleted"
                                                        value="false">false</label>
                                                <label><input type="radio" name="editCompleted"
                                                        value="true">true</label>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" onclick="saveTodos()">Edit</button>
                                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
