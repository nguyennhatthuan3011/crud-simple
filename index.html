<body>
    <div class="">
        <div id="post" class="header">
            <h2 style="margin:5px">Users List</h2>
            <input type="text" id="name" placeholder="Enter User's name" />
            <input type="text" id="id" hidden/>
            <span onclick="addPost()" class="addBtn" id="Add">Add</span>
            <span onclick="savePost()" class="saveBtn" id="Edit">Save Edit</span>
        </div>
        <div class="search">
            <h2 style="margin:5px">Searh Users</h2>
            <input type="text" id="find" placeholder="Name of user" />
            <span onclick="searchPost()" class="searchBtn" id="Search">Search</span>
            <!-- <button onclick="searchPost()">Search</button> -->
        </div>
    </div>


    <!-- list users -->


    <div>
        <div class="reset">
            <span onclick="resetPost()" class="resetBtn" id="reset">Reset</span>
        </div>
        <div class="list">
            <table class="users">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th colspan="3">Option</th>
                </tr>
                <tbody id="posts">

                </tbody>
            </table>
        </div>

        <!-- detail todos     -->

        <div class="todos_list" id="todos_list">
            <p class="no_user" id="no_user"></p>
            <div id="task" class="task">
                <table class="user_task">
                    <tr>
                        <th>Title</th>
                        <th>Completed</th>
                    </tr>
                    <tbody id="todos">

                    </tbody>
                </table>
            </div>
        </div>
